<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="format-detection" content="telephone=yes" />
	<title>立即试色</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/test-color.css?version=20190719">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		window.initModiface = function () {
			// MF_header.js is loaded
			// MF_CHANNEL_PARENT can be used now
			console.log('lala 初始化headerjs  回调', 98)
		}
	</script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
	<script src="js/MF_header.js"></script>
	<!-- 试色埋点 -->
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="position"></div>
			<div class="position-frame none">
				<div class="position-frame-inner">
					<div id="exposed_buttons">
						<input type="file" id="upload" accept="image/*" class="none">
						<div class="btn-wrapper none">
							<div id="live">实时试色</div>
							<div id="upload_button">上传照片</div>
						</div>
					</div>
				</div>
			</div>
			<img src="" alt="" class="error-img none" id="error-img" />
			<div class="iframe-wrapper none" id="mf_container"></div>
			<div id="error_popup" class="none">
				<div class="error-wrapper">
					<div class="error-content">
						<!-- <div id="error_close"></div> -->
						<div id="error_message"></div>
						<div id="error_button"></div>
					</div>
				</div>
			</div>
			<div id="down-img-wrapper" class="down-img-wrapper none">
				<img src="" alt="" class="down-img" />
				<div class="text">
					长按保存图片
				</div>
				<span class="close"></span>
			</div>
		</div>
		<div class="middle">
			<div class="goods-choose-wrapper">
				<div
					class="goods-choose none">
					<div class="title-wrapper">
						<span class="title">选择</span>
					</div>
					<div class="choose-list clearfix">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="normal-pop none">
		<div class="pop-content">
			<img src='imgs/success.png'></img>
			<span id="normal-err-msg"></span>
		</div>
	</div>
	<div id="iframe_loader">
		<div class="img-wrapper">
			<img src="imgs/loading-small.gif">
		</div>
	</div>
	<script>
		(function () {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'js/test-color.js?noCache=' + new Date().getTime();
      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    })();
	</script>
	<!-- <script src="js/test-color.js"></script> -->
</body>
</html>
