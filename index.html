<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <img src="image/bg.jpg" class="bg-pic">
        <div class="video-circle">
            <video src="./image/source.mp4" class="source" poster="image/poster.png" playsinline webkit-playsinline x5-playsinline="true" x-webkit-airplay="allow"></video>
            <img src="image/play.png" class="play">
        </div>
        <img src="image/get.png" class="get-immediately">
    </div>
</body>
<script>
    var ua = window.navigator.userAgent,
        playEle = document.querySelector('.play'),
        videoEle = document.querySelector('.source'),
        getEle = document.querySelector('.get-immediately');
    document.addEventListener('WeixinJSBridgeReady', function () {
        ua.indexOf('iPhone') != -1 && videoEle.play();
    });
    playEle.addEventListener('click', function () {
        videoEle.play();
    });
    videoEle.addEventListener('play', function () {
        playEle.classList.add('none');
    });
    videoEle.addEventListener('pause', function () {
        playEle.classList.remove('none');
    });
    videoEle.addEventListener('click', function () {
        videoEle.pause();
    });
    getEle.addEventListener('click', function () {
        window.location.href = "https://item.m.jd.com/product/6023570.html";
    });

</script>

</html>
